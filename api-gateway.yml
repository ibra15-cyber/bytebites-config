server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/auth/**

            - id: restaurant-service
              uri: lb://restaurant-service
              predicates:
                - Path=/api/restaurants/**
              filters:
                - JwtAuth

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/orders/**
              filters:
                - JwtAuth

            - id: admin-routes
              uri: lb://auth-service # Assuming admin routes also live in auth-service
              predicates:
                - Path=/admin/**
              filters:
                - JwtAuth #


